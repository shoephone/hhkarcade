<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Hannah's Hello Kitty Arcade</title>

<!-- Favicon -->
<link rel="icon" type="image/png" href="images/favicon.png">

<style>
  :root{--accent:#ff6fa3}
  body{margin:0;font-family:sans-serif;background:linear-gradient(180deg,#fff,#f7f0f8);height:100vh;display:flex;align-items:center;justify-content:center}
  .menu{width:100%;max-width:900px;padding:24px;background:#fff;border: none;text-align:center}
  h1{size: ; margin:0 0 1px;color:#333}
  .logo-img{max-width:300px;height: auto}
  p.lead{margin:0 0 18px;color:#666}
  .choices{display:flex;gap:14px;justify-content:center;flex-wrap:wrap}
  .card{width:260px;text-align:center;cursor:pointer;padding:8px; border: none; background-color: transparent;}
  .card img{width:240px;height:160px;object-fit:cover; border: none}
  .card:hover img{transform:translateY(-6px);border: none}
  .card .title{font-weight:700;margin-top:10px}
  .card .desc{color:#666;font-size:13px;margin-top:6px}
  button.back{position:fixed;left:14px;top:80px;padding:10px 14px;border: none;cursor:pointer;display:none}
  iframe.player{width:100vw;height:100vh;border:0;display:none}
</style>
</head>
<body>
  <button class="back" id="backBtn">‚Üê Back</button>
  <div class="menu" id="menu">
    <h2>Welcome to</h2>
    
    <!-- Replace text with image -->
    <img src="images/x-icon.png" alt="Hannah's Hello Kitty Arcade" class="logo-img">
      
    <p class="lead">Choose a game:</p>
    <div class="choices">
      <button class="card" id="playPong">
        <img src="images/pong.png" alt="Pong">
        <div class="title">Pong</div>
      </button>
      <button class="card" id="playBandB">
        <img src="images/bowsbombs.png" alt="Bows & Bombs">
        <div class="title">Bows & Bombs</div>
      </button>
    </div>
  </div>

  <iframe id="playerFrame" class="player" sandbox="allow-same-origin allow-scripts allow-forms"></iframe>

  <script>
    const menu = document.getElementById('menu');
    const backBtn = document.getElementById('backBtn');
    const iframe = document.getElementById('playerFrame');

    function openGame(path){
      menu.style.display = 'none';
      iframe.style.display = 'block';
      backBtn.style.display = 'inline-block';
      iframe.src = path;
      window.scrollTo(0,0);
    }

    document.getElementById('playPong').addEventListener('click', ()=> openGame('pong/index.html'));
    document.getElementById('playBandB').addEventListener('click', ()=> openGame('bandb/index.html'));

    backBtn.addEventListener('click', ()=>{
      iframe.src = 'about:blank';
      iframe.style.display = 'none';
      backBtn.style.display = 'none';
      menu.style.display = 'block';
      window.scrollTo(0,0);
    });
  </script>
</body>
</html>
