<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<title>Bows & Bombs</title>
<style>
  body {
    margin: 0;
    background: pink;
    overflow: hidden;
    font-family: sans-serif;
  }

  #game {
    position: relative;
    width: 100vw;
    /* raise the bottom of the frame by reducing game height */
    height: calc(100vh - 120px); /* adjust this value to move bottom up/down */
  }

  #kitty {
    position: absolute;
    /* keep kitty visually above the new bottom */
    bottom: 60px;
    left: 50%;
    transform: translateX(-50%);
    width: 120px; /* slightly smaller */
    z-index: 5;
    transition: transform 0.2s;
  }

  .item {
    position: absolute;
    top: 0;
    width: 60px; /* smaller for mobile */
    animation: wiggle 1s infinite ease-in-out;
  }

  @keyframes wiggle {
    0% { transform: rotate(-5deg); }
    50% { transform: rotate(5deg); }
    100% { transform: rotate(-5deg); }
  }

  #score, #highscore {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 26px;
    color: white;
    z-index: 10;
  }

  #highscore {
    top: 40px;
  }

#specialCounter, #goldenCounter {
  display: flex;
  align-items: center;
  font-size: 20px;
  color: white;
}

#specialCounter img, #goldenCounter img {
  width: 32px;
  height: 32px;
  margin-right: 5px;
}


  #popup {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 140px;
    transform: translate(-50%, -50%) scale(0);
    opacity: 0;
    z-index: 20;
    pointer-events: none;
    transition: transform 0.5s cubic-bezier(.68,-0.55,.27,1.55), opacity 0.5s ease-in-out;
  }

  #popup.show {
    transform: translate(-50%, -50%) scale(1);
    opacity: 1;
  }

  .confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    background-color: yellow;
    z-index: 30;
    pointer-events: none;
    opacity: 0.9;
  }
</style>
</head>
<body>

<div id="game">
  <div id="score">Bows: 0</div>
  <div id="highscore">High Score: 0</div>

<div id="counters" style="position:absolute; top:10px; right:10px; display:flex; gap:10px; z-index:10;">
  <div id="specialCounter" style="display:none; align-items:center;">
    <img src="special.png" alt="Special">
    <span id="specialCount">0</span>
  </div>
  <div id="goldenCounter" style="display:none; align-items:center;">
    <img src="golden-special.png" alt="Golden Special">
    <span id="goldenCount">0</span>
  </div>
</div>


  <img id="kitty" src="hello-kitty.png" alt="Hello Kitty">
  <img id="popup" src="special.png" alt="Special Pop-up!">
</div>

<script>
const game = document.getElementById("game");
const kitty = document.getElementById("kitty");
const scoreEl = document.getElementById("score");
const highscoreEl = document.getElementById("highscore");
const popup = document.getElementById("popup");
const specialCounter = document.getElementById("specialCounter");
const goldenCounter = document.getElementById("goldenCounter");
const specialCount = document.getElementById("specialCount");
const goldenCount = document.getElementById("goldenCount");

let score = 0;
let highScore = localStorage.getItem("highScore") ? parseInt(localStorage.getItem("highScore")) : 0;
highscoreEl.textContent = "High Score: " + highScore;

let specials = 0;
let goldenSpecials = 0;
let kittyX = window.innerWidth / 2;
let kittyPowerActive = false;

// Move Kitty
function moveKitty(newX) {
  // allow kitty to reach the visual edges by clamping against the game container
  const minX = -kitty.offsetWidth/2; // allow half off-screen on left
  const maxX = game.clientWidth - kitty.offsetWidth/2; // allow half off-screen on right
  kittyX = Math.max(minX, Math.min(maxX, newX));
  kitty.style.left = kittyX + "px";
}

// Arrow keys
document.addEventListener("keydown", e => {
  if(e.key === "ArrowLeft") moveKitty(kittyX - 30);
  if(e.key === "ArrowRight") moveKitty(kittyX + 30);
});

// Tap for mobile
game.addEventListener("touchstart", e => {
  const touchX = e.touches[0].clientX;
  if(touchX < window.innerWidth / 2) moveKitty(kittyX - 40);
  else moveKitty(kittyX + 40);
});

// Prevent common zoom gestures (Ctrl/Cmd + wheel, Ctrl/Cmd + keys, gesture events on mobile)
window.addEventListener('wheel', function(e){ if(e.ctrlKey || e.metaKey) e.preventDefault(); }, { passive: false });
window.addEventListener('keydown', function(e){ if((e.ctrlKey || e.metaKey) && ['+','-','=','0'].includes(e.key)) e.preventDefault(); });
window.addEventListener('gesturestart', function(e){ e.preventDefault(); });

// Spawn items
function spawnItem(type) {
  const item = document.createElement("img");
  if(type==="bow") item.src="bow.png";
  if(type==="bow-golden") item.src="bow-golden.png";
  if(type==="bomb") item.src="bomb.png";
  if(type==="powerup") item.src="powerup.png";

  item.classList.add("item");
  item.style.left = Math.random() * (window.innerWidth - 100) + "px";
  game.appendChild(item);

  let y = 0;
  let speed = 5;
  if(type === "bomb"){
    // bombs fall at varied speeds
    speed = 4 + Math.random() * 6; // between ~4 and ~10
    // make bomb a little larger (optional visual cue)
    item.style.width = "72px";
  }
  if(type==="powerup") speed = 10; // faster

  const fall = setInterval(()=>{
    y += speed;
    item.style.top = y + "px";

    const kittyRect = kitty.getBoundingClientRect();
    const itemRect = item.getBoundingClientRect();

    if(itemRect.bottom >= kittyRect.top &&
       itemRect.left + itemRect.width/2 >= kittyRect.left &&
       itemRect.right - itemRect.width/2 <= kittyRect.right) {

      // Bomb behavior: if kitty is powered (golden) ignore; otherwise reset game
      if(type === "bomb"){
        if(!kittyPowerActive){
          resetGame();
        }
        if(game.contains(item)) game.removeChild(item);
        clearInterval(fall);
        return; // skip other effects
      }

      if(type==="bow"){
        score++;
        scoreEl.textContent = "Bows: "+score;
        if(score > highScore) { 
          highScore = score; 
          highscoreEl.textContent = "High Score: "+highScore; 
          localStorage.setItem("highScore", highScore);
        }

        if(!kittyPowerActive){
          kitty.style.transform="translateX(-50%) scale(1.25)";
          setTimeout(()=>{ kitty.style.transform="translateX(-50%) scale(1)"; },150);
        }

        // Every 10 bows â†’ special + confetti
        if(score % 10 === 0){
          specials++;
          specialCounter.style.display="flex";
          specialCount.textContent = specials;
          showPopup();
          launchConfetti(30);
        }

      } else if(type==="bow-golden"){
        goldenSpecials++;
        goldenCounter.style.display="flex";
        goldenCount.textContent = goldenSpecials;
      } else if(type==="powerup" && !kittyPowerActive){
        kittyPowerActive = true;
        kitty.src="golden-special.png";
        kitty.style.transform="translateX(-50%) scale(2)";

        setTimeout(()=>{
          kitty.src="hello-kitty.png";
          kitty.style.transform="translateX(-50%) scale(1)";
          kittyPowerActive = false;
        },5000);
      }

      if(game.contains(item)) game.removeChild(item);
      clearInterval(fall);
    }

    if(y > window.innerHeight){
      if(game.contains(item)) game.removeChild(item);
      clearInterval(fall);
    }
  },30);
}

// Spawn intervals
setInterval(()=>spawnItem("bow"), 1500);
setInterval(()=>spawnItem("bow-golden"), 4000); 
// spawn powerups much less frequently (every 30 seconds)
setInterval(()=>spawnItem("powerup"), 30000);
// spawn bombs occasionally with sporadic short "frenzy" periods (more frequent)
function startBombSpawner(){
  const baseDelay = 9000; // normal delay (more frequent)
  // Normal periodic spawn
  setInterval(()=>{
    spawnItem("bomb");
    // small chance to start a short frenzy where bombs are much more frequent
    if(Math.random() < 0.12){ // ~12% chance per spawn
      startBombFrenzy();
    }
  }, baseDelay);
}

let bombFrenzyActive = false;
function startBombFrenzy(){
  if(bombFrenzyActive) return;
  bombFrenzyActive = true;
  const frenzyDuration = 10000; // 10 seconds of increased frequency
  const frenzyInterval = 1500; // spawn a bomb every 1.5s during frenzy

  const id = setInterval(()=>{ spawnItem("bomb"); }, frenzyInterval);

  setTimeout(()=>{
    clearInterval(id);
    bombFrenzyActive = false;
  }, frenzyDuration);
}

// start the spawner
startBombSpawner();

// Pop-up
function showPopup(){
  popup.classList.add("show");
  setTimeout(()=>{ popup.classList.remove("show"); },1000);
}

// Confetti
function launchConfetti(amount){
  for(let i=0;i<amount;i++){
    const confetti = document.createElement("div");
    confetti.classList.add("confetti");
    confetti.style.backgroundColor = `hsl(${Math.random()*360},80%,60%)`;
    confetti.style.left=Math.random()*window.innerWidth+"px";
    confetti.style.top="0px";
    game.appendChild(confetti);

    let y=0;
    const fall=setInterval(()=>{
      y += Math.random()*7+3;
      confetti.style.top=y+"px";
      confetti.style.transform=`rotate(${y*5}deg)`;
      if(y>window.innerHeight){
        if(game.contains(confetti)) game.removeChild(confetti);
        clearInterval(fall);
      }
    },30);
  }
}

// Reset game state when a bomb is caught by normal kitty
function resetGame(){
  // reset scores and counters
  score = 0;
  // keep stored high score; just reload it for display
  highScore = localStorage.getItem("highScore") ? parseInt(localStorage.getItem("highScore")) : 0;
  scoreEl.textContent = "Bows: " + score;
  highscoreEl.textContent = "High Score: " + highScore;
  specials = 0;
  goldenSpecials = 0;
  specialCount.textContent = specials;
  goldenCount.textContent = goldenSpecials;
  specialCounter.style.display = "none";
  goldenCounter.style.display = "none";

  // remove all falling items and confetti
  const toRemove = Array.from(game.querySelectorAll('.item, .confetti'));
  toRemove.forEach(el => { if(game.contains(el)) game.removeChild(el); });

  // remove popup
  popup.classList.remove('show');

  // reset kitty state
  kitty.src = "hello-kitty.png";
  kitty.style.transform = "translateX(-50%) scale(1)";
  kittyPowerActive = false;
}
</script>

</body>
</html>
